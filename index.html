<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main container">
        <div class="value">
            <p id="num">0</p>
        </div>
        <div class="calc box">
            <button class="but med c ">C</button>
            <button class="but "><-</button>
            <button class="but or ">%</button>
            <button class="but 7">7</button>
            <button class="but 8">8</button>
            <button class="but 9">9</button>
            <button class="but or">x</button>
            <button class="but">4</button>
            <button class="but">5</button>
            <button class="but ">6</button>
            <button class="but or">-</button>
            <button class="but">1</button>
            <button class="but">2</button>
            <button class="but">3</button>
            <button class="but or">+</button>
            <button class="but big ">0</button>
            <button class="but or ">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
